<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>GiftWell</title>
    <!-- Bootstrap CDN for CSS -->
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            font-family: 'Arial', sans-serif;
        }
        .hero {
            background-color: #f8f9fa;
            padding: 100px 0;
        }
        .hero h1 {
            color: #343a40;
        }
        .hero p {
            color: #6c757d;
        }
        footer {
            background-color: #343a40;
            color: white;
            padding: 20px 0;
        }
    </style>
</head>
<body>
    <!-- Navigation Bar -->
    <nav class="navbar navbar-expand-lg navbar-light bg-light">
      <a class="navbar-brand" href="#">GiftWell</a>
      <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse" id="navbarNav">
        <ul class="navbar-nav ml-auto">
          <li class="nav-item">
            <a class="nav-link" href="#">Home</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="#">Explore Gifts</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="#">Contact</a>
          </li>
        </ul>
      </div>
    </nav>

    <!-- Hero Section -->
    <section class="hero text-center">
      <h1 class="display-4">Welcome to GiftWell!</h1>
      <p class="lead">Discover the perfect gift for your loved ones around the world.</p>
      <a href="#" class="btn btn-primary btn-lg">Start Exploring</a>
    </section>

    <!-- Language Dropdown -->
    <div class="dropdown text-center my-5">
      <button class="btn btn-secondary dropdown-toggle" type="button" id="languageDropdown" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
        Language
      </button>
      <div class="dropdown-menu" aria-labelledby="languageDropdown">
        <a class="dropdown-item" href="#">English</a>
        <a class="dropdown-item" href="#">French</a>
        <a class="dropdown-item" href="#">Spanish</a>
      </div>
    </div>

    <!-- Footer -->
    <footer class="text-center">
      <p>&copy; 2024 GiftWell. All Rights Reserved.</p>
    </footer>

    <!-- jQuery, Popper.js, and Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>

    <!-- Script for Button and Dropdown functionality -->
    <script>
        // Example: You can add functionality here for the Start Exploring button
        document.querySelector('.btn-primary').addEventListener('click', function() {
            alert('Start Exploring button clicked!');
        });
    </script>
</body>
</html>
